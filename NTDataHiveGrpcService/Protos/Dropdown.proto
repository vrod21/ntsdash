syntax = "proto3";

option csharp_namespace = "NTDataHiveGrpcService";

import "Protos/status.proto";

package Dropdown;

service DropdownbackBackend {

	rpc GetDropdown (DropdownEmpty) returns (DropdownArray);

}

message DropdownEmpty {

}

message DropdownRecordRequest {
	string PublisherName = 1;
}

message DropdownArray {
	repeated  DropdownRecordRequest items = 1;

	google.rpc.Status status = 99;
}
